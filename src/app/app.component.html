<ion-app>


  <ion-split-pane contentId="main-content">

    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list lines="none">
          <ion-list-header>
            SPOT
          </ion-list-header>
          <ion-menu-toggle autoHide="false" *ngFor="let p of appPages; let i = index">
            <ion-item [routerLink]="p.url" routerLinkActive="selected" routerDirection="root" detail="false">
              <ion-icon slot="start" [name]="p.icon + '-outline'"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>

          </ion-menu-toggle>
        </ion-list>

        <ion-list lines="none">
          <ion-list-header>
            Kullanıcı
          </ion-list-header>

          <ion-menu-toggle autoHide="false">
            <ion-item (click)="onLogout()" routerDirection="root" detail="false">
              <ion-icon slot="start" name="exit"></ion-icon>
              <ion-label>
                Çıkış Yap
              </ion-label>
            </ion-item>
          </ion-menu-toggle>





          

        </ion-list>

    

       
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>

  </ion-split-pane>

  
</ion-app>
