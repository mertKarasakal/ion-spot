<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Favori Ürünler
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


<ion-list>
  <div *ngFor="let data of loadedProducts | filter:filterTerm">
    <ion-item *ngIf="data.isFav == true">
      <ion-thumbnail>
        <img [src]="data.imageUrl">

      </ion-thumbnail>
    <ion-label>{{data.title}}</ion-label>
    <ion-buttons slot="start">
      <ion-button (click)="onDeleteFavorite()">
        <ion-icon name="trash-outline" color="danger" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    </ion-item>

  </div>
</ion-list>
</ion-content>
