<ion-header>
  <ion-toolbar>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-title>Favori Ürünler
  </ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


<ion-list>
  <div *ngFor="let data of loadedProducts | filter:filterTerm">
    <ion-item-sliding *ngIf="data.isFav == true" #slidingItem>
      <ion-item 
        [routerLink] = "['/', 'app', 'pages', 'products', data.id]"
      detail>
        <ion-thumbnail>
          <img [src]="data.imageUrl">
  
        </ion-thumbnail>
      <ion-label>{{data.title}}</ion-label>
    
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger" (click)="onDelete(data.id, slidingItem)">
              <ion-icon name="trash-outline" color="light" slot="icon-only"></ion-icon>
          Sil
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  

  </div>
</ion-list>
</ion-content>
