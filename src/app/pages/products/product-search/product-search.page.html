<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/app/pages/products"></ion-back-button>
    </ion-buttons>
    <ion-title>Ürün Ara</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar placeholder="Ara..." [(ngModel)]="filterTerm" animated="true"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let data of loadedProducts | filter:filterTerm" detail>
      <ion-thumbnail>
        <img [src]="data.imageUrl">

      </ion-thumbnail>
      <ion-label>{{data.price}}</ion-label>
      <ion-label>{{data.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
