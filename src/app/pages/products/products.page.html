<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
      <ion-img  style="height:40px" src="../../assets/icon/spot.png"></ion-img>
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/app/pages/products/search">
        <ion-icon name="search-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

      <ion-col size="6" size-sm="6"  class="ion-text-center" >
        <ion-row *ngFor="let product of loadedProducts">
        <ion-card >
          <ion-card-header>
            <ion-card-title> {{ product.title}}</ion-card-title>

          </ion-card-header>
          <ion-img [src]="product.imageUrl"></ion-img>
          <ion-card-content>
            <!-- <p> {{ product.description }}</p> -->
            <ion-card-subtitle> {{ product.price | currency }}</ion-card-subtitle>
          </ion-card-content>
          <div class="ion-text-right">
            <ion-button
            fill="clear"
            color="primary"
            routerDirection="forward"
            [routerLink] = "['/','app','pages', 'products', product.id
            ]"
            >
            Detaylar
            </ion-button>
          </div>
        </ion-card>
      </ion-row>
      </ion-col>

  </ion-grid>
</ion-content>
